<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <a href="#" style="display: block; text-align: center;">
        <img src="images/cantsign.png" style="width: 150px; height: auto;">
      </a>        
      <h2>Log in or create an account</h2>
      <div class="form-group">
        <a href="#" class="forgot-password" style="font-size: 10px;">By logging/signing in with my social login, I agree to connect my account in accordance with the Privacy Policy</a>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="remember-me">
        <label for="remember-me" style="font-size: 12px;"> Remember Me</label>
    </div>
      <div class="form-group">
        <a href="#" class="forgot-password">Forgotten your password?</a>
      </div>
      <button type="submit" class="login-btn">Log In</button>
      <div class="register-link">
        <span>Don't have an account?</span>
        <a href="#" class="register" style="text-decoration: solid;">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
